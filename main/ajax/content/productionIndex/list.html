<title>生产指标</title>
<div class="row">
    <div class="col-xs-12" id="app">

        <div class="row">
            <div class="col-xs-12">
                <table id="simple-table" class="table  table-bordered table-hover">
                    <thead>
                    <tr>

                        <th>年度</th>
                        <th>受胎率</th>
                        <th>产羔率</th>
                        <th>双羔率</th>
                        <th>繁殖成活率</th>
                        <th>断奶成活率</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="user in data.content">

                        <td>{{user.userName}}</td>
                        <td>{{user.ctime}}</td>
                        <td>{{user.accountScope}}</td>
                        <td>{{user.accountType}}</td>
                        <td>{{user.role.name}}</td>
                        <td> <a @click="edit('#page/productionIndex/add')" class="btn btn-xs btn-success edit"
                                style="padding:1px 5px;border-radius:5px;"><i
                                class="fa fa-pencil-square-o"></i></a></td>
                    </tr>
                    </tbody>
                </table>
                <ul class="pagination pull-right">
                    <li :class="data.first==true?'disabled':''">
                        <a @click="prev">
                            <i class="ace-icon fa fa-angle-double-left"></i>
                        </a>
                    </li>
                    <li v-for="n in (data.number<5?(10<data.totalPages?10:data.totalPages):(data.number+5>data.totalPages?data.totalPages:data.number+5))" :class="data.number+1 == n?'active':''">
                        <a @click="goto(n-1)"  v-if="data.number-5 < n || (data.totalPages-data.number<5 && n>data.totalPages-10)">{{n}}</a>
                    </li>
                    <li :class="data.last==true?'disabled':''">
                        <a @click="next">
                            <i class="ace-icon fa fa-angle-double-right"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    localStorage.url_list = "user/list";
    localStorage.url_del = "user/dels";
    var scripts = [null, null]
    $('.page-content-area').ace_ajax('loadScripts', scripts, function () {
        jQuery(function ($) {
            initCheckBox();
        })
    });

</script>
<script src="js/base-vue.js"></script>
