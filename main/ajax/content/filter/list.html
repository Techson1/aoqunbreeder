<title>筛选器</title>
<div class="row" id="app">
    <div class="col-xs-12">
        <style type="text/css">
            input {
                height: 28px;
            }
        </style>
        <div class="widget-box">
            <div class="widget-header widget-header-blue widget-header-flat">
                <h4 class="widget-title lighter">羊只信息</h4>
            </div>
            <div class="widget-body">
                <div class="widget-main">
                    <form class="form-horizontal searchForm" id="validation-form">
                        <input type="hidden" id="page" value="0" name="pageNum">
                        <div id="fuelux-wizard-container">
                            <div class="step-content pos-rel">
                                <div class="step-pane active" data-step="1">
                                    <div class="form-group col-sm-6 col-xs-12">
                                        <label class="control-label col-xs-12 col-sm-4 no-padding-right"
                                               for="birthDayAssistStart">出生日期</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="clearfix">
                                                <input type="text" name="birthDayAssistStart" class="col-xs-5 col-sm-3 datep"/>
                                                <span class="col-sm-1 col-xs-12" style="width:20px;height: 30px;margin-top: 5px;padding: 0px;">&nbsp;—&nbsp;</span>
                                                <input type="text" name="birthDayAssistStart" class="col-xs-5 col-sm-3 datep"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6 col-xs-12">
                                        <label class="control-label col-xs-12 col-sm-4 no-padding-right"
                                               for="breedName">同胎数</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="clearfix">
                                                <select name="" id="" class="col-sm-6 col-xs-12">
                                                <option value="">全部</option>
                                                <option value="未知">未知</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-xs-12" style="height: 10px;"></div>
                                    <div class="form-group col-sm-6 col-xs-12">
                                        <label class="control-label col-xs-12 col-sm-4 no-padding-right"
                                               for="breedName">出生重</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="clearfix">
                                                <input type="text" name="breedName" class="col-xs-5 col-sm-3 datep"/>
                                                <span class="col-sm-1 col-xs-12" style="width:20px;height: 30px;margin-top: 5px;padding: 0px;">&nbsp;—&nbsp;</span>
                                                <input type="text" name="breedName" class="col-xs-5 col-sm-3 datep"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6 col-xs-12">
                                        <label class="control-label col-xs-12 col-sm-4 no-padding-right"
                                               for="breedName">性别</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="clearfix">
                                                <select name="" class="col-sm-6 col-xs-12">
                                                    <option value="">全部</option>
                                                    <option value="1">公</option>
                                                    <option value="2">母</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-xs-12" style="height: 10px;"></div>

                                    <div class="form-group col-sm-6 col-xs-12">
                                        <label class="control-label col-xs-12 col-sm-4 no-padding-right"
                                               for="breedName">断奶重</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="clearfix">
                                                <input type="text" name="breedName" class="col-xs-6 col-sm-3 datep"/>
                                                <span class="col-sm-1 col-xs-12" style="width:20px;height: 30px;margin-top: 5px;padding: 0px;">&nbsp;—&nbsp;</span>
                                                <input type="text" name="breedName" class="col-xs-6 col-sm-3 datep"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6 col-xs-12">
                                        <label class="control-label col-xs-12 col-sm-4 no-padding-right"
                                               for="breedName">出生类型</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="clearfix">
                                                <select name="" class="col-sm-6 col-xs-12">
                                                    <option value="">全部</option>
                                                    <option value="1">公</option>
                                                    <option value="2">母</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-xs-12" style="height: 10px;"></div>
                                    <div class="form-group col-sm-6 col-xs-12">
                                        <label class="control-label col-xs-12 col-sm-4 no-padding-right"
                                               for="breedName">繁殖状态</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="clearfix">
                                                <select name="" class="col-sm-6 col-xs-12">
                                                    <option value="">全部</option>
                                                    <option value="1">公</option>
                                                    <option value="2">母</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="clearfix form-actions">
                            <div class="col-md-12">
                                <center>
                                    <button name="sub" class="btn btn-info" onclick="panduan()" type="button" style="height: 40px;">
                                        <i class="fa fa-search bigger-110"></i>
                                        <span>查询</span>
                                    </button>
                                    &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                                    <button class="btn btn-prev" type="button" style="height: 40px;">
                                        <i class="fa fa-copyright bigger-110"></i>
                                        复制到群组
                                    </button>
                                </center>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <table id="simple-table" class="table  table-bordered table-hover">
            <thead>
            <tr>
                <th class="center">
                    <label class="pos-rel">
                        <input type="checkbox" class="ace"/>
                        <span class="lbl"></span>
                    </label>
                </th>
                <th>饲喂群组名称</th>
                <th>状态</th>
                <th>日粮配方</th>
                <th>标准饲喂量</th>
                <th>记录人</th>
                <th>更新时间</th>
            </tr>
            </thead>
            <tbody>

                <!--<td>{{deathDisposalReason.recorder}}</td>-->
                <!--<td>{{deathDisposalReason.ctime}}</td>-->
            <!--</tr>-->
            </tbody>
        </table>
    </div>
</div>
