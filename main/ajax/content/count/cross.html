<title>配种情况统计表</title>
<div class="row">
    <div class="col-xs-12" id="app">
        <div class="row">
            <div class="col-xs-12">
                <div class="operate">
                    <div style="background-color: #F2F2F2;padding-top: 12px;padding-left: 20px;padding-bottom: 10px;">
                        <div>
                            <center><h1>配种情况统计表</h1></center>
                        </div>
                        <div>
                            <form class="searchForm">
                                <div class="box">
                                    <span>配种日期</span>
                                    <input type="text" name="startDate"  class="datep" style="height:25px;width:107px;">
                                    <span>-</span>
                                    <input type="text" name="endDate"  class="end" style="height:25px;width:107px;">
                                </div>
                                <div class="box">
                                    <button style="padding:1px 5px;border-radius:5px;"
                                            type="button" class="btn btn-xs btn-success"
                                            onclick="getData()">
                                        <i class="icon-search fa fa-search"></i>&nbsp;查询
                                    </button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <table id="simple-table" class="table  table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>配种序号</th>
                        <th>配种数</th>
                        <th>测孕数</th>
                        <th>未测孕数</th>
                        <th>怀孕数</th>
                        <th>怀孕率</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="cross in data88">
                        <td>{{cross.joiningSeq}}</td>
                        <td>{{cross.joiningCount}}</td>
                        <td>{{cross.resultCount}}</td>
                        <td>{{cross.notResult}}</td>
                        <td>{{cross.pregnancy}}</td>
                        <td>{{cross.percentage}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    localStorage.url_list = "";

    var scripts = [null, null]
    $('.page-content-area').ace_ajax('loadScripts', scripts, function () {
        jQuery(function ($) {
            initCheckBox();

        })
    });
    function getData() {
       po(getUrl('reportForms/joiningRepList?orgId='+JSON.parse(localStorage.userInfo).organization.id), $(".searchForm").serialize(),function (data) {
           root.data88=data
       })
    }
</script>
<script src="js/base-vue.js"></script>
