<title>添加用户</title>
<div class="row" id="app">
    <div class="col-xs-12">
        <div class="widget-box">
            <form class="form-horizontal myform" id="validation-form">
                <div class="widget-header widget-header-blue widget-header-flat">
                    <h4 class="widget-title lighter">基本信息</h4>
                </div>
                <div class="widget-body">
                    <div class="widget-main">

                        <div id="fuelux-wizard-container">
                            <div class="step-content pos-rel">
                                <div class="step-pane active" data-step="1">
                                    <input type="hidden" name="id" v-model="data.id">
                                    <div class="col-lg-10">
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-5 no-padding-right"
                                                   for="userName">用户名</label>
                                            <div class="col-xs-12 col-sm-7">
                                                <div class="clearfix">
                                                    <input type="text" name="userName" id="userName" required maxlength="20"
                                                           class="col-xs-12 col-sm-6 "
                                                           :value="data.userName"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="space-2"></div>
                                        <div class="form-group" v-if="data.id==null">
                                            <label class="control-label col-xs-12 col-sm-5 no-padding-right"
                                                   for="userName">密码</label>
                                            <div class="col-xs-12 col-sm-7">
                                                <div class="clearfix">
                                                    <input type="text" name="passWord" id="passWord"
                                                           class="col-xs-12 col-sm-6" required maxlength="20"
                                                           :value="data.passWord"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="space-2"></div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-5 no-padding-right"
                                                   for="phone">手机号</label>
                                            <div class="col-xs-12 col-sm-7">
                                                <div class="clearfix">
                                                    <input type="text" name="phone" id="phone"
                                                           class="col-xs-12 col-sm-6 " required maxlength="11"
                                                           minlength="11" digits="true"
                                                           :value="data.phone"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="space-2"></div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-5 no-padding-right"
                                                   for="userName">账号范围</label>
                                            <div class="col-xs-12 col-sm-7">
                                                <div class="clearfix">
                                                    <div class="col-sm-2 col-xs-12"
                                                         style="padding-left:0px;padding-right:0px;">
                                                        <input name="accountScope" type="radio" class="ace" required
                                                               v-if="checked='checked'"
                                                               value="集团" @click="yc1()"/> <span class="lbl">集团</span>
                                                    </div>
                                                    <div class="col-sm-2 col-xs-12">
                                                        <input name="accountScope" type="radio" class="ace" required
                                                               v-if="checked='checked'"
                                                               value="内部场" @click="yc1()"/> <span
                                                            class="lbl">内部场</span>
                                                    </div>
                                                    <div class="col-sm-2 col-xs-12">
                                                        <input name="accountScope" type="radio" class="ace" required
                                                               v-if="checked='checked'"
                                                               value="外部场" @click="yc1()"/> <span
                                                            class="lbl">外部场</span>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" id="organizationN" style="display: none">
                                            <label class="control-label col-xs-12 col-sm-5 no-padding-right"
                                                   for="phone"></label>
                                            <div class="col-xs-12 col-sm-7">
                                                <div class="clearfix">
                                                    <select class="col-xs-12 col-sm-6" name="organization.id" required>
                                                        <option v-for="organization in yes" :value="organization.id">
                                                            {{organization.orgName}}
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="space-2"></div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-5 no-padding-right" for="role">角色</label>
                                            <div class="col-xs-12 col-sm-7">
                                                <div class="clearfix">
                                                    <select class="col-xs-12 col-sm-3" name="role.id" required id="role" >
                                                        <option value="">请选择</option>
                                                        <option v-for="role in data1" v-bind:value="role.id">{{role.name}}
                                                        </option>
                                                    </select>
                                                    <a href="#page/role/list"
                                                       class="btn btn-xs btn-success edit col-sm-1"
                                                       style="padding:1px 5px;border-radius:5px;margin-left: 20px;width:80px;">管理角色</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="space-2"></div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-5 no-padding-right"
                                                   for="accountType">账号类型</label>
                                            <div class="col-xs-12 col-sm-7">
                                                <div class="clearfix">
                                                    <div class="col-sm-3 col-xs-12"
                                                         style="padding-left:0px;padding-right:0px;">
                                                        <input name="accountType" type="radio" class="ace" required
                                                               id="accountType"
                                                               v-if="checked='checked'" v-model="data.accountType"
                                                               value="Web"/> <span class="lbl">Web</span>
                                                    </div>
                                                    <div class="col-sm-3 col-xs-12">
                                                        <input name="accountType" type="radio" class="ace" required
                                                               v-if="checked='checked'" v-model="data.accountType"
                                                               value="APP"/> <span class="lbl">APP</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>


                    <div class="col-md-12" style="margin-top: 30px;margin-bottom: 20px;">
                        <center>
                        <button class="btn btn-info btn-submit">
                            <i class="fa fa-check bigger-110"></i>
                            <span>提交</span>
                        </button>
                        &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                        <button class="btn btn-prev" type="reset" v-if="data.id==null">
                            <i class="fa fa-undo bigger-110"></i>
                            重置
                        </button>
                        </center>
                    </div>
                    <div style="clear: both"></div>

                </div>
            </form>
        </div>
    </div>
</div>
</div>
