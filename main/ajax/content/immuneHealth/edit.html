<title>修改免疫保健</title>
<div class="row" id="app">
    <div class="col-xs-12">
        <div class="widget-box">
            <form class="form-horizontal myform" id="validation-form">
                <div class="widget-header widget-header-blue widget-header-flat">
                    <h4 class="widget-title lighter">免疫保健</h4>
                </div>
                <div class="widget-body">
                    <div class="widget-main">
                        <input type="hidden" name="recorder" v-model="data2.cname">
                        <input type="hidden" name="id" v-model="data.id">
                        <div id="fuelux-wizard-container">
                            <div class="step-content pos-rel">
                                <div class="step-pane active" data-step="1">
                                    <div class="col-lg-10">
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-5 no-padding-right"
                                                   for="userName">耳号</label>
                                            <div class="col-xs-12 col-sm-7">
                                                <div class="clearfix">
                                                    <input type="text" name="" id="damCode" v-if="data.id!=null" v-model="data.base.code"
                                                           class="col-xs-12 col-sm-6 " required maxlength="14" readonly="readonly"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="space-2"></div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-5 no-padding-right"
                                                   for="project">保健项目</label>
                                            <div class="col-xs-12 col-sm-7">
                                                <div class="clearfix">
                                                    <select class="col-sm-6" name="project.id" v-if="data.project!=null" v-model="data.project.id" required>
                                                        <option>请选择</option>
                                                        <option v-for="immuneHealthProject in data1" :value="immuneHealthProject.id">{{immuneHealthProject.immName}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="space-2"></div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-5 no-padding-right"
                                                   for="name">药品名称</label>
                                            <div class="col-xs-12 col-sm-7">
                                                <div class="clearfix">
                                                    <input type="text" name="name" id="name"
                                                           class="col-xs-12 col-sm-6" required maxlength="20" v-model="data.name"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="space-2"></div>

                                        <div class="form-group" id="organizationN">
                                            <label class="control-label col-xs-12 col-sm-5 no-padding-right"
                                                   for="create">生产厂家</label>
                                            <div class="col-xs-12 col-sm-7">
                                                <div class="clearfix">
                                                    <input type="text" name="manufacturers" id="manufacturers"
                                                           class="col-xs-12 col-sm-6 " required maxlength="20" v-model="data.manufacturers"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-5 no-padding-right"
                                                   for="batch">生产批号</label>
                                            <div class="col-xs-12 col-sm-7">
                                                <div class="clearfix">
                                                    <input type="text" name="batch" id="batch"
                                                           class="col-xs-12 col-sm-6" required maxlength="20" v-model="data.batch"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-5 no-padding-right"
                                                   for="date">免疫日期</label>
                                            <div class="col-xs-12 col-sm-7">
                                                <div class="clearfix">
                                                    <input type="text" name="date" id="date"
                                                           class="col-xs-12 col-sm-6 datep" required maxlength="20" v-model="data.date"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>


                    <div class="col-md-12" style="margin-top: 30px;margin-bottom: 20px;">
                        <center>
                        <button class="btn btn-info" type="button" onclick="tj()">
                            <i class="fa fa-check bigger-110"></i>
                            <span>提交</span>
                        </button>
                        &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                        <button class="btn btn-prev" type="reset">
                            <i class="fa fa-undo bigger-110"></i>
                            重置
                        </button>
                        </center>
                    </div>
                    <div style="clear: both"></div>

                </div>
            </form>
        </div>
    </div>
</div>
</div>

<script src="js/vue-one.js"></script>
<script type="text/javascript">
    var scripts = [null, "ace1.4/components/fuelux/js/wizard.js", "ace1.4/components/jquery-validation/dist/jquery.validate.js", "ace1.4/components/jquery-validation/src/localization/messages_zh.js", "ace1.4/components/jquery-validation/dist/additional-methods.js", "ace1.4/components/bootbox.js/bootbox.js", "ace1.4/components/jquery.maskedinput/dist/jquery.maskedinput.js", "ace1.4/components/select2/dist/js/select2.js", "ace1.4/components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js", "ace1.4/components/bootstrap-datepicker/js/locales/bootstrap-datepicker.zh-CN.js", null]
    $('.page-content-area').ace_ajax('loadScripts', scripts, function () {
        myValidate();
    });
    var editId=localStorage.editId;
    jQuery(function () {
        vue.load("immuneHealth/one/", editId);
        vue.loadCompany();
        vue.loadPama('immuneHealthProject/findByFlag');

    })

    function tj(){
        po(getUrl("immuneHealth/update") ,$(".myform").serialize(), function (data1) {
            //若果修改成功跳转页面
            if (data1.code == "100") {
                location.href = "#page/immuneHealth/list";
            }
        })
    }
</script>
