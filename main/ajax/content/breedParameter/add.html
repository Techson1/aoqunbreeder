<title>修改繁殖参数</title>
<div class="row" id="app">
    <div class="col-xs-12">
        <div class="widget-box">
            <form class="form-horizontal myform" id="validation-form">
                <div class="widget-header widget-header-blue widget-header-flat">
                    <h4 class="widget-title lighter">繁殖参数信息</h4>
                </div>
                <div class="widget-body">
                    <div class="widget-main">

                        <div id="fuelux-wizard-container">
                            <div class="step-content pos-rel">
                                <div class="step-pane active" data-step="1">
                                    <input type="hidden" name="id" v-model="data.id">
                                    <div class="col-lg-10">
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-4 no-padding-right"
                                                   for="name">名称</label>
                                            <div class="col-xs-12 col-sm-8">
                                                <div class="clearfix">
                                                    <input type="text" name="name" id="name" required maxlength="20"
                                                           class="col-xs-12 col-sm-6 " readonly="readonly"
                                                           :value="data.name"/>
                                                    <input type="hidden" name="hint" id="hint" required maxlength="20"
                                                    	   class="col-xs-12 col-sm-6 "
                                                    	   :value="data.hint"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="space-2"></div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-4 no-padding-right"
                                                   for="parameter">参数</label>
                                            <div class="col-xs-12 col-sm-8">
                                                <div class="clearfix">
                                                    <span v-if="data.parameter==null && data.suffixParameter!=null && data.prefixParameter!=null">
                                                        <input type="text" name="prefixParameter" id="prefixParameter"class="col-xs-6 col-sm-2" required digits="true" maxlength="20":value="data.prefixParameter"/>
                                                        <span class="col-sm-1">-----</span>
                                                        <input type="text" name="suffixParameter" id="suffixParameter"class="col-xs-6 col-sm-2" required digits="true" maxlength="20":value="data.suffixParameter"/>
                                                    </span>
                                                    <span v-if="data.parameter==null && data.suffixParameter==null">
                                                        <input type="text" name="prefixParameter" id="prefixParameter"class="col-xs-12 col-sm-6" required digits="true" maxlength="20":value="data.prefixParameter"/>
                                                    </span>
                                                    <span v-if="data.parameter!=null">
                                                        <input type="text" name="parameter" id="parameter"class="col-xs-12 col-sm-6" required digits="true" maxlength="20":value="data.parameter"/>
                                                    </span>

                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>


                    <div class="col-md-12" style="margin-top: 30px;margin-bottom: 20px;">
                        <center>
                        <button class="btn btn-info" type="button" onclick="tj()">
                            <i class="fa fa-check bigger-110"></i>
                            <span>提交</span>
                        </button>
                        </center>
                    </div>
                    <div style="clear: both"></div>

                </div>
            </form>
        </div>
    </div>
</div>
</div>

<script src="js/vue-one.js"></script>
<script type="text/javascript">
    var scripts = [null, "ace1.4/components/fuelux/js/wizard.js", "ace1.4/components/jquery-validation/dist/jquery.validate.js", "ace1.4/components/jquery-validation/src/localization/messages_zh.js", "ace1.4/components/jquery-validation/dist/additional-methods.js", "ace1.4/components/bootbox.js/bootbox.js", "ace1.4/components/jquery.maskedinput/dist/jquery.maskedinput.js", "ace1.4/components/select2/dist/js/select2.js", "ace1.4/components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js", "ace1.4/components/bootstrap-datepicker/js/locales/bootstrap-datepicker.zh-CN.js", null]
    $('.page-content-area').ace_ajax('loadScripts', scripts, function () {
        myValidate();
    });
    jQuery(function () {
        vue.load("breedParameter/one/", getPama());
        setPama1("breedParameter/save");//为表单传值
        setPama2("#page/breedParameter/list");//设置提交数据完成的跳转界面
    })
    function tj() {
        po(getUrl('breedParameter/save'), $(".myform").serialize(),function (data) {
            msg(data.msg)
            to('#page/breedParameter/list')
        })
    }
</script>
