<title>添加测孕</title>
<div id="app">
    <div class="row">
        <div class="col-xs-12">
            <div class="operate">
                <div>
                    <form class="myform">
                        <input type="hidden" name="recorder" v-model="data5.cname">
                        <input type="hidden" name="org.id" v-if="data5.id!=null" v-model="data5.organization.id">
                        <input type="hidden" id="idsValue" name="damCodes">
                        <div class="form-group col-sm-5">
                            <label class="control-label col-xs-12 col-sm-2 col-sm-offset-3"
                                   for="phone">测孕日期</label>
                            <div class="col-xs-12 col-sm-7">
                                <div class="clearfix">
                                    <input type="text" name="pregnancyDate" id="pregnancyDate"
                                           class="col-xs-12 col-sm-6 datep" required/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-5">
                            <label class="control-label col-xs-12 col-sm-2"
                                   for="phone">测孕结果</label>
                            <div class="col-xs-12 col-sm-7">
                                <div class="clearfix">
                                    <select name="result" class="col-sm-6" required>
                                        <!--<option value="">请选择</option>-->
                                        <option value="2">怀孕</option>
                                        <option value="3">未孕</option>
                                        <!--<option value="4">不确定</option>-->
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-5">
                            <label class="control-label col-xs-12 col-sm-2 col-sm-offset-3"
                                   for="theSameFetus">测孕同胎数</label>
                            <div class="col-xs-12 col-sm-7">
                                <div class="clearfix">
                                    <select name="theSameFetus" class="col-sm-6" required>
                                        <option value="">请选择</option>
                                        <option value="未知">未知</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-5">
                            <label class="control-label col-xs-12 col-sm-2"
                                   for="toPaddock">转至圈舍</label>
                            <div class="col-xs-12 col-sm-7">
                                <div class="clearfix">
                                    <select class="col-xs-12 col-sm-6" name="toPaddock.id" id="paddock.id">
                                        <option value="">请选择</option>
                                        <option v-for="paddockType in data8" :value="paddockType.id">
                                            {{paddockType.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12"
                             style="border-bottom: #ddd 1px solid;margin-bottom:30px;margin-top:20px;"></div>
                        <div class="col-sm-10">
                            <div class="box">
                                <span>母羊耳号</span> <input type="text" name="damCode1" value=""
                                                         style="height:25px;width:107px">
                            </div>
                            <div class="box">
                                <button style="padding:1px 5px;border-radius:5px;"
                                        type="button" class="btn btn-xs btn-success"
                                        @click="damAdd()"> 添加到列表
                                </button>
                                <button style="padding:1px 5px;border-radius:5px;"
                                        type="button" class="btn btn-xs btn-success"
                                        @click="selectList('#page/animal/listSelect','#page/pregInspect/add')"> 从列表选择
                                </button>
                                <button style="padding:1px 5px;border-radius:5px;"
                                        type="button" class="btn btn-xs btn-success"
                                        @click="delet()"> 删除
                                </button>
                            </div>
                            <div class="box" v-if="data99.length>=1">
                                <button style="padding:1px 5px;border-radius:5px;" type="button" class="btn btn-xs">
                                    共：{{data99.length}}只
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table id="simple-table" class="table  table-bordered table-hover">
                <thead>
                <tr>
                    <th class="center">
                        <label class="pos-rel">
                            <input type="checkbox" class="ace"/>
                            <span class="lbl"></span>
                        </label>
                    </th>
                    <th>母羊耳号</th>
                    <th>品种</th>
                    <th>出生日期</th>
                    <th>错误原因</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="baseInfo in data99">
                    <td class="center">
                        <label class="pos-rel">
                            <input type="checkbox" class="ace prid" :value="baseInfo.code"/>
                            <span class="lbl"></span>
                        </label>
                    </td>
                    <td>{{baseInfo.code}}</td>
                    <td>{{baseInfo.breed.breedName}}</td>
                    <td>{{baseInfo.birthDay}}</td>
                    <td class="tdEd">{{baseInfo.verifyMsg}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-12" style="margin-top: 30px;margin-bottom: 20px;">
            <center>
                <button class="btn btn-info" @click="tj()">
                    <i class="fa fa-check bigger-110"></i>
                    <span>提交</span>
                </button>
                &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                <!--<button class="btn btn-prev" type="reset" @click="tj()">-->
                    <!--<i class="fa fa-undo bigger-110"></i>-->
                    <!--保存并下一个-->
                <!--</button>-->
            </center>
        </div>
    </div>
</div>

</div>

    function adds(getids){
        var codes=getids.split(",")

    //母羊单只添加
    function damAdd() {
        var t=1;
        if($("input[name='damCode1']").val().length>=1){
            $("table").find("tr").each(function(){
                var l=$(this).children().eq(1).text();
                if ($("input[name='damCode1']").val()== l){
                    msg("该羊已添加到列表,请重新输入");
                    $("input[name='damCode1']").val("")
                    t=0;
                }
            });
            if(t==1){
                po(getUrl("baseInfo/findByCode?code=" + $("input[name='damCode1']").val() + "&type=1" +"&orgId="+JSON.parse(localStorage.userInfo).organization.id), function (data) {
                    if(data==null){
                        msg("该羊不存在")
                    }
                    else{
                    	$.post(base_url + "pregnancy/verify?damCode=" + data.code,function(data1){
                    		if(data1.code=='101'){
                    			data.verifyMsg = data1.msg;
                    		}
	                        root.data99.push(data)
                    	});
                    }
                });
                $("input[name='damCode1']").val("")
            }
        }
        else{
            msg("耳号不能为空")
        }
    }

	function tj(){
        if ($(".myform").valid()) {
            var ids = getIds();
            $.each(ids,function(index,item){
                if(item=='on'){
                    ids.splice(index,1);
                }
            });
            $('#simple-table > thead > tr > th input[type=checkbox]').eq(0).prop('checked', false);
            var saveVerifyUrl=base_url+"pregnancy/verifys?damCodes=" + ids+"&pregnancyDate="+ $("input[id='pregnancyDate']").val();
            var saveUrl=base_url + "pregnancy/adds";
            //该方法在myUtils.js下
            utilsSubmit(saveVerifyUrl,saveUrl,ids,true,'#page/pregInspect/list');
        }
	}

   //删除母羊
    function delet(){
        var ids = getIds();
        for(var i in ids) {
            $("table").find("tr").each(function(){
                var l=$(this).children().eq(1).text();
                if (ids[i]== l){
                    $(this).remove();
                    po(getUrl("baseInfo/findByCode?code=" + ids[i] + "&type=1"), function (data) {
                        root.data99.splice(data,0)
                    });
                }
            });
        }
