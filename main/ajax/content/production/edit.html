<title>母羊产羔修改</title>
<div class="row" id="app">
    <div class="col-xs-12">
        <div class="widget-box">
            <div class="widget-header widget-header-blue widget-header-flat">
                <h4 class="widget-title lighter">母羊产羔登记</h4>
            </div>
            <div class="widget-body">
                <div class="widget-main">
                    <form class="form-horizontal myform" id="validation-form">
                        <div id="fuelux-wizard-container">
                            <div class="step-content pos-rel">

                                <div class="step-pane active" data-step="1">

                                    <input type="hidden" name="id" v-model="data.id">
                                    <input type="hidden" name="recorder" v-model="data2.cname">
                                    <input type="hidden" name="org.id" v-if="data2.id!=null" v-model="data2.organization.id">
                                    <div class="space-2"></div>
                                    <div class="form-group col-sm-6">
                                        <label class="control-label col-xs-12 col-sm-6 no-padding-right"
                                               for="damCode">母羊耳号</label>
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="clearfix">
                                                <input type="text" name="damCode" id="damCode" readonly="readonly"
                                                       class="col-xs-12 col-sm-7" v-if="data.dam!=null" v-model="data.dam.code"
                                                       required maxlength="14"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label class="control-label col-xs-12 col-sm-2 no-padding-right"
                                               for="rfid">产羔日期</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="clearfix">
                                                <input type="text" name="bornDate" id="bornDate" readonly="readonly"
                                                       class="col-xs-12 col-sm-7"
                                                       required maxlength="15" v-model="data.bornDate"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="space-2"></div>
                                    <div class="form-group col-sm-6">
                                        <label class="control-label col-xs-12 col-sm-6 no-padding-right"
                                               for="motherhood">母性打分</label>
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="clearfix">
                                                <select class="col-xs-12 col-sm-7" name="motherhood" required>
                                                    <option value="">请选择</option>
                                                    <option v-if="data.motherhood=='1'" selected="selected" value="1">1分</option>
                                                    <option v-else value="1">1分</option>
                                                    <option v-if="data.motherhood=='2'" selected="selected" value="2">2分</option>
                                                    <option v-else value="2">2分</option>
                                                    <option v-if="data.motherhood=='3'" selected="selected" value="3">3分</option>
                                                    <option v-else value="3">3分</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label class="control-label col-xs-12 col-sm-2 no-padding-right"
                                               for="breas">泌乳打分</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="clearfix">
                                                <select class="col-xs-12 col-sm-7" name="breas" required>
                                                    <option value="">请选择</option>
                                                    <option v-if="data.breas=='1'" selected="selected" value="1">1分</option>
                                                    <option v-else value="1">1分</option>
                                                    <option v-if="data.breas=='2'" selected="selected" value="2">2分</option>
                                                    <option v-else value="2">2分</option>
                                                    <option v-if="data.breas=='3'" selected="selected" value="3">3分</option>
                                                    <option v-else value="3">3分</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label class="control-label col-xs-12 col-sm-6 no-padding-right"
                                               for="mastitis">乳房炎打分</label>
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="clearfix">
                                                <select class="col-xs-12 col-sm-7" name="mastitis" required>
                                                    <option value="">请选择</option>
                                                    <option v-if="data.mastitis=='1'" selected="selected" value="1">1分</option>
                                                    <option v-else value="1">1分</option>
                                                    <option v-if="data.mastitis=='2'" selected="selected" value="2">2分</option>
                                                    <option v-else value="2">2分</option>
                                                    <option v-if="data.mastitis=='3'" selected="selected" value="3">3分</option>
                                                    <option v-else value="3">3分</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label class="control-label col-xs-12 col-sm-2 no-padding-right"
                                               for="sire">分娩难易</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="clearfix">
                                                <select class="col-xs-12 col-sm-7" name="easyFlag"
                                                        id="easyFla">
                                                    <option value="">请选择</option>
                                                    <option v-if="data.easyFlag=='1'" selected="selected" value="1">顺产</option>
                                                    <option v-else value="1">顺产</option>
                                                    <option v-if="data.easyFlag=='2'" selected="selected" value="2">助产</option>
                                                    <option v-else value="2">助产</option>
                                                    <option v-if="data.easyFlag=='3'" selected="selected" value="3">剖腹产</option>
                                                    <option v-else value="3">剖腹产</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group col-sm-6">
                                        <label class="control-label col-xs-12 col-sm-6 no-padding-right"
                                               for="initialWeigh">正常活羔数</label>
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="clearfix">
                                                <span class="col-sm-1" style="width:50px;">公羔</span>
                                                <input name="bornCountF" readonly="readonly" v-model="data.bornCountF"
                                                       type="text" class="col-xs-10 col-sm-2" />
                                                <span class="col-sm-1" style="width:50px;">母羔</span>
                                                <input name="bornCountM" readonly="readonly" v-model="data.bornCountM"
                                                       type="text" class="col-xs-10 col-sm-2" />

                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label class="control-label col-xs-12 col-sm-2 no-padding-right"
                                               for="initialWeigh">死胎数</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="clearfix">
                                                <span class="col-sm-1" style="width:50px;">公羔</span>
                                                <input name="deadCountF" readonly="readonly"  v-model="data.deadCountF"
                                                       type="text" class="col-xs-10 col-sm-2" />
                                                <span class="col-sm-1" style="width:50px;">母羔</span>
                                                <input name="deadCountM" readonly="readonly"  v-model="data.deadCountM"
                                                       type="text" class="col-xs-10 col-sm-2" />

                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label class="control-label col-xs-12 col-sm-6 no-padding-right"
                                               for="initialWeigh">畸形活羔数</label>
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="clearfix">
                                                <span class="col-sm-1" style="width:50px;">公羔</span>
                                                <input name="parityGuid" readonly="readonly"  v-model="data.badCountF"
                                                       type="text" class="col-xs-10 col-sm-2" />
                                                <span class="col-sm-1" style="width:50px;">母羔</span>
                                                <input name="parityGuid"readonly="readonly"  v-model="data.badCountM"
                                                       type="text" class="col-xs-10 col-sm-2" />

                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>

                        <div class="wizard-actions col-sm-12">
                            <center>
                                <button class="btn btn-info" type="button" onclick="tj()">
                                    <i class="fa fa-check bigger-110"></i>
                                    <span>提交</span>
                                </button>
                                &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                                <button class="btn btn-prev" type="reset" id="resetBtn" v-if="data.id==null">
                                    <i class="fa fa-undo bigger-110"></i>
                                    重置
                                </button>
                                &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                                <button class="btn btn-info" type="reset" id="resetBtn" v-if="data.id==null" onclick="addBaseInfo()">
                                    <i class="fa fa-plus bigger-110"></i>
                                    添加产羔明细
                                </button>
                            </center>
                        </div>
                        <div style="clear:both;"></div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
