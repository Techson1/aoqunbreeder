<title>母羊产羔登记</title>
<div class="row" id="app">
    <div class="col-xs-12">
        <div class="widget-box">
            <div class="widget-header widget-header-blue widget-header-flat">
                <h4 class="widget-title lighter">母羊产羔登记</h4>
            </div>
            <div class="widget-body">
                <div class="widget-main">
                    <form class="form-horizontal myform" id="validation-form">
                        <div id="fuelux-wizard-container">
                            <div class="step-content pos-rel">

                                <div class="step-pane active" data-step="1">

                                    <input type="hidden" name="id" v-model="data.id">
                                    <input type="hidden" name="recorder" v-model="data2.cname">
                                    <input type="hidden" name="org.id" v-if="data2.id!=null" v-model="data2.organization.id">
                                    <div class="space-2"></div>
                                    <div class="form-group col-sm-6">
                                        <label class="control-label col-xs-12 col-sm-6 no-padding-right"
                                               for="damCode">母羊耳号</label>
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="clearfix">
                                                <input  name="damCode" id="damCode"
                                                       class="col-xs-12 col-sm-7" type="text"
                                                       maxlength="14"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label class="control-label col-xs-12 col-sm-2 no-padding-right"
                                               for="rfid">产羔日期</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="clearfix">
                                                <input type="text" name="bornDate" id="bornDate"
                                                       class="col-xs-12 col-sm-7 datep"
                                                       required maxlength="15" v-model="data.bornDate"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="space-2"></div>
                                    <div class="form-group col-sm-6">
                                        <label class="control-label col-xs-12 col-sm-6 no-padding-right"
                                               for="birthDay">母性打分</label>
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="clearfix">
                                                <select class="col-xs-12 col-sm-7" name="motherhood" required>
                                                    <option value="">请选择</option>
                                                    <option value="1" v-if="data.motherhood=='1'" selected="selected">1分</option>
                                                    <option value="1" v-else>1分</option>
                                                    <option value="2" v-if="data.motherhood=='2'" selected="selected">2分</option>
                                                    <option value="2" v-else>2分</option>
                                                    <option value="3" v-if="data.motherhood=='3'" selected="selected">3分</option>
                                                    <option value="3" v-else>3分</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label class="control-label col-xs-12 col-sm-2 no-padding-right"
                                               for="enterhDay">泌乳打分</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="clearfix">
                                                <select class="col-xs-12 col-sm-7" name="breas" required>
                                                    <option value="">请选择</option>
                                                    <option value="1" v-if="data.breas=='1'" selected="selected">1分</option>
                                                    <option value="1" v-else>1分</option>
                                                    <option value="2" v-if="data.breas=='2'" selected="selected">2分</option>
                                                    <option value="2" v-else>2分</option>
                                                    <option value="3" v-if="data.breas=='3'" selected="selected">3分</option>
                                                    <option value="3" v-else>3分</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label class="control-label col-xs-12 col-sm-6 no-padding-right"
                                               for="dam">乳房炎打分</label>
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="clearfix">
                                                <select class="col-xs-12 col-sm-7" name="mastitis" required>
                                                    <option value="">请选择</option>
                                                    <option value="1" v-if="data.mastitis=='1'" selected="selected">1分</option>
                                                    <option value="1" v-else>1分</option>
                                                    <option value="2" v-if="data.mastitis=='2'" selected="selected">2分</option>
                                                    <option value="2" v-else>2分</option>
                                                    <option value="3" v-if="data.mastitis=='3'" selected="selected">3分</option>
                                                    <option value="3" v-else>3分</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label class="control-label col-xs-12 col-sm-2 no-padding-right"
                                               for="sire">分娩难易</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="clearfix">
                                                <select class="col-xs-12 col-sm-7" name="easyFlag"
                                                        id="easyFla" required>
                                                    <option value="">请选择</option>
                                                    <option value="1" v-if="data.easyFlag=='1'" selected="selected">顺产</option>
                                                    <option value="1" v-else>顺产</option>
                                                    <option value="2" v-if="data.easyFlag=='2'" selected="selected">助产</option>
                                                    <option value="2" v-else>助产</option>
                                                    <option value="3" v-if="data.easyFlag=='3'" selected="selected">剖腹产</option>
                                                    <option value="3" v-else>剖腹产</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label class="control-label col-xs-12 col-sm-6 no-padding-right"
                                               for="initialWeigh">正常活羔数</label>
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="clearfix">
                                                <span class="col-sm-1" style="width:50px;">公羔</span>
                                                <input name="bornCountF" readonly="readonly" v-model="data.bornCountF"
                                                       type="text" class="col-xs-10 col-sm-2" />
                                                <span class="col-sm-1" style="width:50px;">母羔</span>
                                                <input name="bornCountM" readonly="readonly" v-model="data.bornCountM"
                                                       type="text" class="col-xs-10 col-sm-2" />

                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label class="control-label col-xs-12 col-sm-2 no-padding-right"
                                               for="initialWeigh">死胎数</label>
                                        <div class="col-xs-12 col-sm-7">
                                            <div class="clearfix">
                                                <span class="col-sm-1" style="width:50px;">公羔</span>
                                                <input name="deadCountF" readonly="readonly"  v-model="data.deadCountF"
                                                       type="text" class="col-xs-10 col-sm-2" />
                                                <span class="col-sm-1" style="width:50px;">母羔</span>
                                                <input name="deadCountM" readonly="readonly"  v-model="data.deadCountM"
                                                       type="text" class="col-xs-10 col-sm-2" />

                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label class="control-label col-xs-12 col-sm-6 no-padding-right"
                                               for="initialWeigh">畸形活羔数</label>
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="clearfix">
                                                <span class="col-sm-1" style="width:50px;">公羔</span>
                                                <input name="parityGuid" readonly="readonly"  v-model="data.badCountF"
                                                       type="text" class="col-xs-10 col-sm-2" />
                                                <span class="col-sm-1" style="width:50px;">母羔</span>
                                                <input name="parityGuid"readonly="readonly"  v-model="data.badCountM"
                                                       type="text" class="col-xs-10 col-sm-2" />

                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>

                        <div class="wizard-actions col-sm-12">
                            <center>
                                <button class="btn btn-info" type="button" onclick="tj()">
                                    <i class="fa fa-check bigger-110"></i>
                                    <span>提交</span>
                                </button>
                                &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                                <button class="btn btn-prev" type="reset" id="resetBtn" v-if="data.id==null">
                                    <i class="fa fa-undo bigger-110"></i>
                                    重置
                                </button>
                                &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                                <button class="btn btn-info" type="reset" id="adds" v-if="data.id==null" @click="addBaseInfo()">
                                    <i class="fa fa-plus bigger-110"></i>
                                    添加产羔明细
                                </button>
                            </center>
                        </div>
                        <div style="clear:both;"></div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/vue-one.js"></script>
<script type="text/javascript">
    var scripts = [null, "ace1.4/components/fuelux/js/wizard.js", "ace1.4/components/jquery-validation/dist/jquery.validate.js", "ace1.4/components/jquery-validation/src/localization/messages_zh.js", "ace1.4/components/jquery-validation/dist/additional-methods.js", "ace1.4/components/bootbox.js/bootbox.js", "ace1.4/components/jquery.maskedinput/dist/jquery.maskedinput.js", "ace1.4/components/select2/dist/js/select2.js", "ace1.4/components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js", "ace1.4/components/bootstrap-datepicker/js/locales/bootstrap-datepicker.zh-CN.js", null]
    $('.page-content-area').ace_ajax('loadScripts', scripts, function () {
        myValidate();
    });
    jQuery(function () {
        vue.load("lambingDam/findOne/", getPama());
        vue.loadCompany();
    })
   var damId=0;
    function tj(){
        if ($(".myform").valid()) {
            po(getUrl( "lambingDam/addVerify"),$(".myform").serialize(), function (message) {
                if (message.code == "101") {
                    msg(message.msg);
                }
                else if(message.code=='102'){
                    layer.confirm(message.msg, {
                        btn: ['确认', '取消'] //按钮
                    }, function () {
                        po(getUrl("lambingDam/add"), $(".myform").serialize(), function (data) {
                            if(data.code=='100'){
                                damId=data.msg;
                            }
                            if($("input[name=id]").val().length>=1){
                                window.location.href = "#page/production/list";//跳转页面
                            }
                            layer.closeAll();
                        });
                    }, function () {
                        layer.closeAll();
                    });
                }
                else if(message.code=='100'){
                    po(getUrl("lambingDam/add"), $(".myform").serialize(), function (data) {
                        if(data.code=='100'){
                            // alert("123")
                            msg("添加成功");
                            damId=data.msg;
//                            $("#adds").attr("disabled", true)
                        }
                        if($("input[name=id]").val().length>=1){
                           to( "#page/production/list");
                        }
                    });
                }
            });
        }

    }

    function addBaseInfo(){
        if(damId!=0){
            vue.childrenmothid("#page/production/childadd",damId)
        }
        else{
            msg("请先生成母羊产羔记录")
        }

    }
</script>
