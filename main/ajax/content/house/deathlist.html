<title>死亡淘汰报表</title>
<div class="row">
    <div class="col-xs-12" id="app">
        <div class="row">
            <div class="col-xs-12">
                <div class="operate">
                    <div style="background-color: #F2F2F2;padding-top: 12px;padding-left: 20px;padding-bottom: 10px;">
                        <!--<div>-->
                            <!--<center><h1 id="getDate"></h1></center>-->
                        <!--</div>-->
                        <div>
                            <form class="searchForm">
                                <div class="box">
                                    <span>类型</span>
                                    <select name="type" id="">
                                        <option value="GeneralVeternary">诊疗</option>
                                        <option value="IllnessWeed">疾病淘汰</option>
                                        <option value="BreedingWeed">育种淘汰</option>
                                        <option value="DeathDisposal">死亡</option>
                                    </select>
                                </div>
                                <div class="box">
                                    <span>日期</span>
                                    <input type="text" name="startDate"  class="datep" style="height:25px;width:107px;">
                                    <span>-</span>
                                    <input type="text" name="endDate"  class="end" style="height:25px;width:107px;">
                                </div>
                                <div class="box">
                                    <button style="padding:1px 5px;border-radius:5px;"
                                            type="button" class="btn btn-xs btn-success"
                                            onclick="getData()">
                                        <i class="icon-search fa fa-search"></i>&nbsp;查询
                                    </button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <table id="simple-table" class="table  table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>原因</th>
                        <th>数量(只)</th>
                        <th>占比</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="house in data88">
                        <td>{{house.reason}}</td>
                        <td>{{house.count}}</td>
                        <td>{{house.proportion}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    localStorage.url_list = "";
    var scripts = [null, null]
    $('.page-content-area').ace_ajax('loadScripts', scripts, function () {
        jQuery(function ($) {
            initCheckBox();
        })
    });

    function getData() {
        po(getUrl('reportForms/delList?orgId='+JSON.parse(localStorage.userInfo).organization.id), $(".searchForm").serialize(),function (data) {
            root.data88=data
        })
    }

</script>
<script src="js/base-vue.js"></script>
