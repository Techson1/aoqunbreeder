<title>添加分场</title>
<div class="row" id="app">
    <div class="col-xs-12">
        <div class="widget-box">
            <div class="widget-header widget-header-blue widget-header-flat">
                <h4 class="widget-title lighter">分场信息</h4>
            </div>
            <div class="widget-body">
                <div class="widget-main">
                    <form class="form-horizontal myform" id="validation-form">
                        <div id="fuelux-wizard-container">
                            <div class="step-content pos-rel">
                                <div class="step-pane active" data-step="1">
                                    <input type="hidden" name="id" v-model="data.id">
                                    <input type="hidden" name="type" value="3">
                                    <input type="hidden" name="userName" v-if="data.id!=null" v-model="data.userName">
                                    <input type="hidden" name="cName" v-if="data.id!=null" v-model="data.cname">
                                    <div class="form-group">
                                        <label class="control-label col-xs-12 col-sm-4 no-padding-right"
                                               for="orgName">分场名称</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="clearfix">
                                                <input type="text" name="orgName" id="orgName"
                                                       class="col-xs-12 col-sm-6 "
                                                       required maxlength="20" v-model="data.orgName"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="space-2"></div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-12 col-sm-4 no-padding-right"
                                               for="brief">简称</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="clearfix">
                                                <input type="text" name="brief" id="brief" class="col-xs-12 col-sm-6 "
                                                       required
                                                       maxlength="20" v-model="data.brief"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="space-2"></div>

                                    <div class="form-group">
                                        <label class="control-label col-xs-12 col-sm-4 no-padding-right"
                                               for="address">地址</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="clearfix">
                                                <input type="text" name="address" id="address"
                                                       class="col-xs-12 col-sm-6 "
                                                       required maxlength="20" v-model="data.address"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="space-2"></div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-12 col-sm-4 no-padding-right"
                                               for="ramarks">备注</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="clearfix">
                                                <input type="text" name="ramarks" id="ramarks"
                                                       class="col-xs-12 col-sm-6 "
                                                       maxlength="20" v-model="data.ramarks"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-10" style="padding: 20px;margin-bottom: 20px;" v-if="data.id==null"></div>
                                    <div class="space-2"></div>
                                    <div class="form-group" v-if="data.id==null">
                                        <label class="control-label col-xs-12 col-sm-4 no-padding-right"
                                               for="userName">分厂管理员账号</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="clearfix">
                                                <input type="text" name="userName"  required
                                                       class="col-xs-12 col-sm-6 "
                                                       maxlength="20" v-model="data.userName"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="space-2"></div>
                                    <div class="form-group" v-if="data.id==null">
                                        <label class="control-label col-xs-12 col-sm-4 no-padding-right"
                                               for="cName">姓名</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="clearfix">
                                                <input type="text" name="cName"  required
                                                       class="col-xs-12 col-sm-6 "
                                                       maxlength="20" v-model="data.cName"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="space-2"></div>
                                    <div class="form-group" v-if="data.id==null">
                                        <label class="control-label col-xs-12 col-sm-4 no-padding-right"
                                               for="passWord">密码</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="clearfix">
                                                <input type="text" name="passWord"  required
                                                       class="col-xs-12 col-sm-6 "
                                                       maxlength="20" v-model="data.passWord"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="space-2"></div>

                                </div>
                            </div>
                        </div>

                        <div class="wizard-actions">
                            <center>
                                <button class="btn btn-info" v-if="data.id==null" type="button" onclick="tj()">
                                    <i class="fa fa-check bigger-110"></i>
                                    <span>提交</span>
                                </button>
                                <button class="btn btn-info" v-if="data.id!=null" type="button" onclick="tj()">
                                    <i class="fa fa-check bigger-110"></i>
                                    <span>修改</span>
                                </button>
                                &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                                <button class="btn btn-prev" type="reset" id="resetBtn" v-if="data.id==null">
                                    <i class="fa fa-undo bigger-110"></i>
                                    重置
                                </button>
                            </center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/vue-one.js"></script>
<script type="text/javascript">


    var scripts = [null, "ace1.4/components/fuelux/js/wizard.js", "ace1.4/components/jquery-validation/dist/jquery.validate.js", "ace1.4/components/jquery-validation/src/localization/messages_zh.js", "ace1.4/components/jquery-validation/dist/additional-methods.js", "ace1.4/components/bootbox.js/bootbox.js", "ace1.4/components/jquery.maskedinput/dist/jquery.maskedinput.js", "ace1.4/components/select2/dist/js/select2.js", "ace1.4/components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js", "ace1.4/components/bootstrap-datepicker/js/locales/bootstrap-datepicker.zh-CN.js", null]
    $('.page-content-area').ace_ajax('loadScripts', scripts, function () {
        myValidate();
        //校验字母数字
        jQuery.validator.addMethod("alnum", function (value, element) {
            return this.optional(element) || /^[a-zA-Z0-9]+$/.test(value);
        }, "只能包括英文字母和数字");
    });
    jQuery(function () {
        vue.load("organization/one/", getPama());
        vue.loadCompany();
        setPama1("organization/add");//为表单传值
        setPama2("#page/organization/list");//设置提交数据完成的跳转界面
    })
    function tj() {
        if ($(".myform").valid()) {
            if(vue.data.id!=null){
                $.post(base_url + "organization/save", $(".myform").serialize() , function (data1) {
                    if (data1.code == "100") {
                        to("#page/organization/list")
                    }
                })
            }
            else{
                $.post(base_url + "organization/add", $(".myform").serialize() , function (data1) {
                    if (data1.code == "101") {
                        msg(data1.msg)
                    }
                    else{
                        to("#page/organization/list")
                    }
                })
            }
        }
    }
</script>
