<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户信息</title>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="http://cdn.beiqisoft.com/ace1.4/components/jquery-validation/src/localization/messages_zh.js"></script>
    <script src="js/additional-methods.js"></script>
    <script>
        $().ready(function() {
            //校验字母数字
            jQuery.validator.addMethod("alnum", function (value, element) {
                return this.optional(element) || /^[a-zA-Z0-9]+$/.test(value);
            }, "只能包括英文字母和数字");
            $("#userInfoForm").validate({
                rules: {
                    username: {
                        minlength: 2,
                    },
                    age: {
                        required: true,
                        digits:true
                    },
                    email: {
                        required: true,
                        email: true
                    }
                },
                messages: {
                    username: {
                        minlength: "用户名必需由两个字母组成"
                    },
                    age: {
                        required: "请输入年龄",
                        digits: "必须输入整数"
                    },
                    email: "请输入一个正确的邮箱"
                }
            });
        });
    </script>
    <style>
        .error{
            color:red;
        }
    </style>
</head>
<body>
<form id="userInfoForm" method="post" action="">
    <fieldset>
        <legend>用户基本信息</legend>
        <p>
            <label for="username">用户名</label>
            <input id="username" name="username" type="text" required class="alnum">
        </p>
        <p>
            <label for="age">年龄</label>
            <input id="age" name="age" type="text">
        </p>
        <p>
            <label for="email">Email</label>
            <input id="email" name="email" type="email">
        </p>
        <p>
            <input class="submit" type="submit" value="提交">
        </p>
        <p>
            <input type="text" class="datep">
        </p>
    </fieldset>
</form>

<script src="js/common.js"></script>
<script src="js/Chart.js"></script>

</body>
</html>
